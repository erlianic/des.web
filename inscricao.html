<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Retiro de Segundo Semestre 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inscrição para o Retiro de Segundo Semestre 2024</h1>
        <form action="submit_inscricao.html" method="post">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Endereço:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" href="submit_inscricao.html">Enviar Inscrição</button>
        </form>
    </div>
</body>
</html>
